<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/public/assets/icon.png">
        <meta charset="utf-8">
        <title>Podcast Randomizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <script async type="module" src="/src/index.js"></script>
        <div id="nointernet" style="display: none;" class="alert alert-dark" role="alert">
            No hay conexión a internet
        </div>
        <div id="SavedPodcasts" style="display: none;">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Ver guardados</button>
            </div>
        </div>
        <div id="ShowingSavedPodcasts" style="display: none;">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Mostrando podcasts guardados</button>
            </div>
        </div>
        <div id="SearchingEpisode" style="display: none;">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button"></button>
            </div>
        </div>
        <div class="accordion" id="SavedPodcastsList" style="display: none;">
        </div>
        <div class="container">
            <div id="Search" style="display: none;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" 
                    placeholder="Ingresar podcast" aria-label="Podcast" 
                    aria-describedby="SearchButton" id="SearchInput">
                    <button class="btn btn-outline-secondary" type="button" id="SearchButton">Buscar</button>
                </div>
            </div>
            <div class="accordion" id="SearchResults">
            </div>
            <div id="SearchEpisodes" style="display: none;">
                <div class="input-group mb-3">
                    <button type="button" class="btn btn-info" id="ReturnToSearch">Volver</button>
                    <input type="text" class="form-control" 
                    placeholder="Ingresar palabra o frase" aria-label="Podcast" 
                    aria-describedby="SearchEpisodesButton" id="SearchEpisodesInput">
                    <button class="btn btn-outline-secondary" type="button" id="SearchEpisodesButton">Buscar</button>
                </div>
            </div>
            <div class="accordion" id="FoundPodcastEpisodes">
            </div>
            </div>
        </div>
        <div class="container">
            
        </div>
        <div id="loading">
            <div class="flex-center">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                      <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                    </circle>
                </svg>
            </div>
        </div>
        <div class="modal fade" id="AuthModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="AuthModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AuthModalLabel">Autorización necesaria</h5>
                    </div>
                    <div class="modal-body">
                        <h4>Necesito que autorices la aplicación para poder ver tus podcasts</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="Authorize">Autorizar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="DialogModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">:c</h5>
                </div>
                <div class="modal-body">
                  <p>No encontré nada</p>
                </div>
                <div class="modal-footer">
                  <button id="CloseDialogModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        <div id="footer">
            <a href="https://github.com/lautaroh2394/lautaroh2394.github.io">
                <svg height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
