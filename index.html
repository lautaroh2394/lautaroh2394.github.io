<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Podcast Randomizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <script async defer src="src/dom-utils.js"></script>
        <script async defer src="src/spotify-utils.js"></script>
        <script async defer src="src/view.js"></script>
        <script async defer>
            window.addEventListener("load", ev => {
                startPage()
            })
        </script>
        <div class="modal fade" id="authModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="authModalLabel">Autorización necesaria</h5>
                    </div>
                    <div class="modal-body">
                        <h4>Necesito que autorices la aplicación para poder ver tus podcasts</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="autorizar">Autorizar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="busqueda">
            <div class="input-group mb-3">
                <input type="text" class="form-control" 
                placeholder="Ingresar podcast" aria-label="Podcast" 
                aria-describedby="busqueda-btn" id="busqueda-input">
                <button class="btn btn-outline-secondary" type="button" id="busqueda-btn">Buscar</button>
            </div>
        </div>
        <div id="loading" class="flex-center">
            <img src="assets/loading-spinner.gif" alt="">
        </div>
        <div class="accordion" id="resultados">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
