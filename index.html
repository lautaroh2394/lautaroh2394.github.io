        <div id="container">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="authModalLabel">Autorización necesaria</h5>
                        </div>
                        <div class="modal-body">
                            <h4>Necesito que autorices la aplicación para poder ver tus podcasts</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="autorizar">Autorizar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="search" style="display: none;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" 
                    placeholder="Ingresar podcast" aria-label="Podcast" 
                    aria-describedby="SearchButton" id="SearchInput">
                    <button class="btn btn-outline-secondary" type="button" id="SearchButton">Buscar</button>
                </div>
            </div>
            <div id="loading" class="flex-center">
                <img src="/public/assets/loading-spinner.gif" alt="">
            </div>
            <div class="accordion" id="results">
